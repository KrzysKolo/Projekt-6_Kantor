<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kantor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Niconne&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/327a0d490c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate App</h1>
      <p>Sprawd≈∫ aktualne kursy walut</p>
      <div class="app-body">
        <div class="section-left">
          <input type="number" class="amount-one" value="1" />
          <select name="currency-one">
            <option value="PLN" selected>PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
      </div>
      <p class="rate-info"></p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
